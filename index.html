<!DOCTYPE html>
<html>
<head>
    <title>Exportar JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="container" class="containerFlexPilha zoom">
		
		<div id="divConfiguracaoDeTela" class="divConfiguracaoDeTela">
			<input type="number" id="zoomInput" placeholder="Um pouco de zoom?">
		</div>

		<div id="divAdicionarExercicio">
		    <form id="meuFormulario">
		        <label for="exercicio">Exercício:</label>
		        <input type="text" id="exercicio">
		        <label for="carga">Carga:</label>
		        <input type="number" id="carga">
		        <label for="intensidade">Intensidade:</label>
		        <select id="intensidade">
					<option value="muito leve">😁&nbsp;&nbsp;&nbsp;&nbsp;muito leve</option>
					<option value="leve">🙂&nbsp;&nbsp;&nbsp;&nbsp;leve</option>
					<option value="moderado">😐&nbsp;&nbsp;&nbsp;&nbsp;moderado</option>
					<option value="pesado">😰&nbsp;&nbsp;&nbsp;&nbsp;pesado</option>
					<option value="muito pesado">🥵&nbsp;&nbsp;&nbsp;&nbsp;muito pesado</option>
				</select>
				<div id="divBotaoAdicionar" class="divBotaoAdicionar">
		        	<button type="button" onclick="adicionarRegistro()">Adicionar</button>
		    	</div>
		    </form>
		</div>

		<div id="divTreinos" class="divTreinos">

			<div id="divTabelaTreinos" class="divTabelaTreinos">
			    <table id="tabelaTreinos" class="tabelaTreinos">
			        <thead>
			            <tr>
			                <th>Exercício</th>
			                <th>Carga</th>
			                <th>Intensidade</th>
			            </tr>
			        </thead>
			        <tbody>
			        </tbody>
			    </table>
			</div>

			<div id="divBotoesTabelaTreino" class="divBotoesTabelaTreino">
			    <button onclick="exportarJSON()">Exportar JSON</button>
			    <button id="excluir" class="botaoExcluir" onclick="excluirTodosRegistros()">Excluir Tudo</button>
			    <input type="file" id="botaoImportarJsonDeTreino" class="botaoImportarJsonDeTreino">
			</div>

		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>

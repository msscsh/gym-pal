<!DOCTYPE html>
<html>
<head>
<title>Tela Responsiva</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Reset CSS básico */
body, h1, p {
  margin: 0;
  padding: 0;
}

body {
  font-family: sans-serif;
  line-height: 1.6;
}

.container {
  width: 90%; /* Largura relativa */
  max-width: 1200px; /* Largura máxima */
  margin: 0 auto; /* Centralizar */
  padding: 20px;
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

img {
  max-width: 100%; /* Imagem responsiva */
  height: auto;
  display: block;
  margin: 20px auto;
}

/* Media query para telas menores */
@media (max-width: 600px) {
  .container {
    width: 100%; /* Largura total em telas pequenas */
    padding: 10px;
  }

  h1 {
    font-size: 1.5em;
  }
}

.cubo {
  width: 200px;
  height: 200px;
  background-color: #3498db;
  animation: girar 5s linear infinite; /* Aplica a animação */
  transform-style: preserve-3d; /* Permite transformações 3D */
}

@keyframes girar {
  0% {
    transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
  }
}
</style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo à Tela Responsiva</h1>
    <p>Este é um exemplo de tela HTML que se adapta aos limites da tela do usuário.</p>
    <div class="cubo"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Div 3D Giratória</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
  perspective: 800px; /* Adiciona perspectiva 3D */
}

.cubo {
  width: 200px;
  height: 200px;
  background-color: #3498db;
  animation: girar 5s linear infinite; /* Aplica a animação */
  transform-style: preserve-3d; /* Permite transformações 3D */
}

@keyframes girar {
  0% {
    transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
  }
}
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cubo"></div>
</body>
</html>
